<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Recomendador de series</title>
</head>
<body>
    <form action="#" id="form">
        <div class="error" id="error"></div>
        <div class="itemform">
            <label for="name">Nombre: </label>
            <input type="text" id="name">
        </div>
        <div class="itemform">
            <label for="email">Email: </label>
            <input type="email" id="email">
        </div>
        <div class="itemform">
            <label for="age">Edad: </label>
            <input type="number" id="age">
        </div>
        <div class="itemform">
            <label for="serie1">Serie 1: </label>
            <select name="serie1" id="serie1">
                <option value="1">The Mandalorian</option>
                <option value="2">Loki</option>
                <option value="3">La Casa de Papel</option>
                <option value="4">Los Serrano</option>
                <option value="5">Hawaii 5.0</option>
            </select>
        </div>
        <div class="itemform">
            <label for="serie2">Serie 2: </label>
            <select name="serie2" id="serie2">
                <option value="1">The Mandalorian</option>
                <option value="2">Loki</option>
                <option value="3">La Casa de Papel</option>
                <option value="4">Los Serrano</option>
                <option value="5">Hawaii 5.0</option>
            </select>
        </div>
        <div class="itemform">
            <label for="serie3">Serie 3: </label>
            <select name="serie3" id="serie3">
                <option value="1">The Mandalorian</option>
                <option value="2">Loki</option>
                <option value="3">La Casa de Papel</option>
                <option value="4">Los Serrano</option>
                <option value="5">Hawaii 5.0</option>
            </select>
        </div>
        <div class="itemform boton">
            <input type="submit" value="Enviar" id="submit">
        </div>
    </form>

    <script src="js/index.js"></script>
</body>
</html>
