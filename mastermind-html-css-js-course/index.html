<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masterdots game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Cabecera -->
    <header>
        <img src="img/logo.webp" alt="Logo de GitHub">
    </header>
    <!-- FIN Cabecera -->
    
    <!-- Formulario -->
    <main>
        <div>
            <p id="error"></p>
        </div>
        <form action="juego.html" id="formEntrada">
            <div class="itemform">
                <label for="nick">introduce tu nick</label>
                <input type="text" name="nick" value="@" id="nicka" readonly>
                <input type="text" name="nick" id="nick">
            </div>
            <div class="itemform">
                <label for="emil">correo electrónico</label>
                <input type="email" name="email" id="email" placeholder="yo@iam.es">
            </div>
            <div class="itemform">
                <label for="tamano">tamaño del juego</label>
                <select name="tamano" id="tamano">
                    <option value="0">--Por favor elige un tamaño--</option>
                    <option value="1">4x4</option>
                    <option value="2">5x5</option>
                    <option value="3">6x6</option>
                </select>
            </div>
            <div class="itemform">
                <input type="submit" value="JUGAR" id="jugar">
            </div>
        </form>
    </main>
    <!-- FIN Formulario -->

    <!-- Pie de página -->
    <footer>
        <p>Curso Frontend Mastermind HTML, CSS Y JS</p>
    </footer>
    <!-- FIN Pie de página -->
    <script src="js/datosUsuarios.js"></script>
    <script src="js/index.js" defer></script>
    <!-- <script src="js/ejercicio1.js"></script> -->
</body>
</html>
